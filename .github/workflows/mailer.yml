name: Send Email and Manage Recipients

on:
  workflow_dispatch:
  schedule:
    - cron: '5 * * * *'

permissions:
  contents: write

jobs:
  send-and-manage-job:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Repository ka code checkout karna
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Python environment set up karna
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Python script ko chala kar email bhejna
      - name: Send Email Batch and Detect Failures
        id: send_email
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python send_email_batch.py

      # Step 4: Ghalat emails ko recipients list se hatana
      - name: Update Recipient List
        id: update_recipients
        run: |
          # Check karna ke kya failed_emails.txt file bani hai
          if [ ! -f failed_emails.txt ]; then
            echo "No failed emails detected. Nothing to update."
            # Yeh output set karega taake agla step skip ho jaye
            echo "changes_made=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Failed emails detected. Updating recipients.txt..."
          # 'grep' command ke zariye failed emails ko recipients.txt se hatana
          # -v: woh lines dikhao jo match na karein
          # -f: pattern file se lena hai (failed_emails.txt)
          # -x: poori line match karni hai
          grep -v -x -f failed_emails.txt recipients.txt > temp_recipients.txt
          
          # Purani file ko nayi file se replace karna
          mv temp_recipients.txt recipients.txt
          
          echo "recipients.txt has been cleaned."
          # Agle step ke liye output set karna
          echo "changes_made=true" >> $GITHUB_OUTPUT

      # Step 5: Tabdeeliyon ko commit aur push karna
      - name: Commit and Push Changes
        # Yeh step sirf tab chalega jab state file ya recipients list mein tabdeeli hui ho
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Dono files ko add karna (state.txt aur recipients.txt)
          git add state.txt recipients.txt
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Commit message ko dynamic banana
            COMMIT_MESSAGE="Update email state and clean recipient list"
            # Agar sirf state file update hui hai
            if [[ ${{ steps.update_recipients.outputs.changes_made }} == "false" ]]; then
              COMMIT_MESSAGE="Update email state"
            fi
            
            git commit -m "$COMMIT_MESSAGE"
            git push
            echo "Changes successfully pushed to the repository."
          fi
